<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Healthcare Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .join-btn {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .social-links {
            margin-top: 10px;
            text-align: center;
        }

        .social-links a {
            margin: 0 15px;
        }

        .social-links img {
            width: 40px;
            height: 40px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fitness & Healthcare</h1>
    </header>

    <div class="content">
        <h2>Welcome to Your Fitness Journey</h2>
        <p>Find tips, guides, and resources to help you improve your health and fitness. Start today and feel better tomorrow!</p>
        <a href="#join" class="join-btn">Join Now</a>
    </div>

    <footer>
        <p>Follow us on social media:</p>
        <div class="social-links">
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="twitter-logo.png" alt="Twitter">
            </a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">
                <img src="linkedin-logo.png" alt="LinkedIn">
            </a>
            <a href="https://facebook.com/yourprofile" target="_blank">
                <img src="facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://discord.com/invite/yourserver" target="_blank">
                <img src="discord-logo.png" alt="Discord">
            </a>
        </div>
    </footer>

</body>
</html>
