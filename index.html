<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-Fit Global</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Fast-Fit Global</h1>
        <p>Your journey to better health and fitness starts here</p>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Welcome to Your Fitness Journey</h2>
        <p>Find tips, guides, and resources to help you improve your health and fitness. Start today and feel better tomorrow!</p>

        <!-- Explore Blog Button -->
        <a href="#explore" class="explore-btn">Explore Blog</a>

        <!-- Join Now Button -->
        <a href="#join" class="join-btn">Join Now</a>
    </div>

    <!-- Footer Section with Social Media Links -->
    <footer>
        <div class="social-media">
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="twitter-logo.png" alt="Twitter">
            </a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">
                <img src="linkedin-logo.png" alt="LinkedIn">
            </a>
            <a href="https://facebook.com/yourprofile" target="_blank">
                <img src="facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://discord.com/invite/yourserver" target="_blank">
                <img src="discord-logo.png" alt="Discord">
            </a>
        </div>
    </footer>

</body>
</html>
